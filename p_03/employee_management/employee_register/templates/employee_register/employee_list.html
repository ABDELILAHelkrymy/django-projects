{% extends 'employee_register/base.html' %} 

{% block content %}
    <table class="table table-borderless">
        <thead class="border-buttom font-weight-bold">
            <tr>
                <th>Employee Code</th>
                <th>Full Name</th>
                <th>Mobile</th>
                <th>Position</th>
                <th> 
                    <a href="{% url 'employee_insert' %}" class="btn btn-success">
                        <i class="fas fa-plus"></i>
                    Add New
                    </a>
                </th>
            </tr>
            {% for employee in employees %}
                <tr>
                    <td>{{employee.emp_code}}</td>
                    <td>{{employee.fullname}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>{{employee.position}}</td>
                    <td>
                        <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                            <i class="far fa-edit fa-lg"></i>
                        </a>
                        <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn">
                                <i class="far fa-trash-alt fa-lg danger float-right"></i>
                            </button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </thead>
    </table>       
{% endblock content %}
